<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Test</title>
    <link rel="stylesheet" href="style.css">
    <!-- Runtime Env Injection -->
    <script src="/env-config.js"></script>
</head>


<body>

    <!-- Ambient Background -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <h1>FB Login Test</h1>
            <p class="subtitle">Secure & Stylish Authentication</p>

            <!-- Status / Profile Display -->
            <div id="status">
                Loading SDK...
            </div>

            <!-- Login Section -->
            <div id="login-section" class="hidden">
                <!-- Custom "Pretty" Button -->
                <button class="btn btn-facebook" onclick="customLogin()">
                    Using FB.login()
                </button>

                <!-- Official Button (Requested by User) - Managed by JS now for Config ID support -->
                <div id="official-btn-container"></div>
            </div>
        </div>

        <!-- Profile / Logout Section -->
        <div id="profile-section" class="hidden">
            <button class="btn btn-logout" onclick="customLogout()">
                Logout
            </button>
        </div>
    </div>
    </div>

    <!-- Main Logic -->
    <script type="module" src="app.js"></script>
</body>

</html>
